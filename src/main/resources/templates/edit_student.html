<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Students Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Student List <span class="sr-only"></span></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update  Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" name="email" th:field="*{email}" placeholder="Enter Student email" class="form-control">
                    </div>
                    <div class="box-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
